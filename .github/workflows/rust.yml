name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test
      - name: Run mysql Tests
        run: cargo test --features=sqlx-mysql,diesel-mysql,sea-orm-mysql
      - name: Run Postgres Tests
        run: cargo test --features=sqlx-postgres,diesel-postgres,sea-orm-postgres
      - name: Run sqlite Tests
        run: cargo test --features=sqlx-sqlite,diesel-sqlite,sea-orm-sqlite
