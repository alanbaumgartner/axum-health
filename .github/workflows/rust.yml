name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: Build
        run: cargo build
      - name: Test
        run: cargo nextest run --features=sqlx-postgres,diesel-postgres,sea-orm-postgres,sqlx-mysql,diesel-mysql,sea-orm-mysql,sqlx-sqlite,diesel-sqlite,sea-orm-sqlite
